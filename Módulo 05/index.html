<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="site.css">
        <title>SHOOPING CART</title>
    </head>
    <body>
       <div class="shooping-container">
           <div class="shopping-header">
               <h2>SHOPPING CART</h2>
           </div>
           <div class="shopping-body">
               <div class="shopping-item">
                   <div class="selection">
                       <input id="item1" type="checkbox">
                   </div>
                   <img class="responsive" src="https://www.tonermultimarca.es/3848-large_default/compatible-hp-302xl-tricolor-v3-cartucho-de-tinta.jpg" alt""">
                   <div class="item-entry">
                       <span class="item-name" id="198752">Tinta DJ27 Color</span>
                       <span class="item-premium">Premium</span>
                       <span class="item-price">52,95</span>
                       <span class="item-price">&euro;</span>
                   </div>
                   <div>
                       <button class="quantity">+</button>
                       <span class="quantity-amount">3</span>
                       <button class="quantity">-</button>
                   </div>
                   <div class="value">
                       <span>158,85</span>
                       <span>&euro;</span>
                   </div>
               </div>
               <div class="shopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox">
                </div>
                <img class="responsive" src="https://thumb.pccomponentes.com/w-530-530/articles/25/252140/epson-c31ch51011-1.jpg" alt""">
                <div class="item-entry">
                    <span class="item-name" id="75621">Impresora ticketera PRO-201</span>
                    <span class="item-premium">Premium</span>
                    <span class="item-price">32,75</span>
                    <span class="item-price">&euro;</span>
                </div>
                <div>
                    <button class="quantity">+</button>
                    <span class="quantity-amount">2</span>
                    <button class="quantity">-</button>
                </div>
                <div class="value">
                    <span>65,50</span>
                    <span>&euro;</span>
                </div>
                </div>
                <div class="shopping-item">
                    <div class="selection">
                        <input id="item1" type="checkbox">
                    </div>
                    <img class="responsive" src="https://prod-metro-markets.imgix.net/item_image/ac33272f-336b-43e2-a910-940cda75482d?auto=format,compress" alt""">
                    <div class="item-entry">
                        <span class="item-name" id="54657">Caja de rollos de papel para ticketera</span>
                        <span class="item-premium">Basic</span>
                        <span class="item-price">5,95</span>
                        <span class="item-price">&euro;</span>
                    </div>
                    <div>
                        <button class="quantity">+</button>
                        <span class="quantity-amount">3</span>
                        <button class="quantity">-</button>
                    </div>
                    <div class="value">
                        <span>17,85</span>
                        <span>&euro;</span>
                    </div>
                </div>
                <div class="shopping-item">
                    <div class="selection">
                        <input id="item1" type="checkbox">
                    </div>
                    <img class="responsive" src="https://static.carrefour.es/hd_510x_/imagenes/products/56020/24006/119/5602024006119/imagenGrande1.jpg" alt""">
                    <div class="item-entry">
                        <span class="item-name" id="54657">Caja de folios DIN-A4 80gr</span>
                        <span class="item-premium">Basic</span>
                        <span class="item-price">9,95</span>
                        <span class="item-price">&euro;</span>
                    </div>
                    <div>
                        <button class="quantity">+</button>
                        <span class="quantity-amount">2</span>
                        <button class="quantity">-</button>
                    </div>
                    <div class="value">
                        <span>19,90</span>
                        <span>&euro;</span>
                    </div>
                </div>

           </div>
           <div class="shoopping-footer">
               <h2>TOTAL</h2>
                <span>262,1</span>
                <span>&euro;</span>
           </div>
    </div>
        
    <script src="app.js"></script>
    </body>
    </html>
