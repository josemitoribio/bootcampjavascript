<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de usuario</title>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/avatar.jpg" id="avatar" alt="Avatar" class="avatar"/>
        </div>
        <div class="data">
            <label for="Name">Nombre</label>
            <input type="text" id="name" value="name" />

            <label for="Lastname">Apellidos</label>
            <input type="text" id="lastname" value="lastname" />

            <label for="Lastname" class="usuario">Usuario</label>
            <input type="text" id="usuario" value="lastname" />
        </div>

        <div class="action">
            <button type="button" onclick="console.log(document.getElementById('usuario').value)">
                Update
            </button>
        </div>
    </div>
<script src="js/demo.js"></script>
</body>
</html>
